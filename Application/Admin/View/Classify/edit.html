<include file="Index/header" title="后台主页" />
<include file="Index/sidenav" title="后台主页" />
<div id="page-wrapper" >

	<div class="col-lg-12">
		<h1 class="page-header">二级分类</h1>
	</div>
	<div class="row">
		<div class="col-md-10">
			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">添加二级分类</button>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<form id="singcms-form"  >
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">添加顶级分类</h4>
							</div>
							<div class="modal-body">

								<div class="row"></div>
								<div class="row">
									<div class="col-md-4"></div>

									<div class="col-md-4">
										<div class="form-group">
											<input type="text" class="form-control"  name="classname"></div>
										<div class="col-md-4"></div>
									</div>
								</div>

							</div>
							<div class="modal-footer">
								<input type="hidden" name="class_id" value="{$class_id}">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<input type="button" value='确定' class="btn btn-primary" id="singcms-button-submit" />
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="请输入关键字">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
	</div>

	<div class="padding10">
		<div class="panel panel-primary">
			<div class="panel-heading">分类列表</div>
			<div class="panel-body">
				<table class="table table-hover singcms-table">
					<thead>
						<tr>
							<th>id</th>
							<th>分类名称</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						<volist name="class" id="v">
							<tr>
								<td>{$v.class_id}</td>
								<td>{$v.classname}</td>
								<td>
									<span  attr-status="<if condition="$v['status'] eq 1">
										0
										<else/>
										1
									</if>
									"  attr-id="{$v.class_id}" class="sing_cursor singcms-on-off" class="singcms-on-off" >{$v.status|status}
								</span>
							</td>
							<td>
								<a href="javascript:void(0)" >
									<span class="glyphicon glyphicon-remove-circle" aria-hidden="true" attr-id="{$v.class_id}" id="singcms-delete"  attr-a="admin" attr-message="删除"></span>
								</a>

								<a  href="javascript:void(0)" data-toggle="modal" data-target="#myModal{$v.class_id}">
									<span class="glyphicon glyphicon-pencil" ></span>
								</a>

								<!-- Modal -->
								<div class="modal fade" id="myModal{$v.class_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<form class="upname">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
													<h4 class="modal-title" id="myModalLabel">修改分类名称</h4>
												</div>
												<div class="modal-body">

													<div class="row"></div>
													<div class="row">
														<div class="col-md-4"></div>

														<div class="col-md-4">
															<div class="form-group">
																<input type="text" class="form-control inputname" id="recipient-name" value='{$v.classname}' name="classname"></div>
															<div class="col-md-4"></div>
														</div>
													</div>

												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
													<input type="button" value='确定' class="btn btn-info singcms-update"  attr-id="{$v.class_id}"/>
												</div>
											</form>

										</td>
									</tr>
								</volist>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="4">
									<div class="pagelist" style="text-align: right">{$pageRes}</div>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
			<script>

	    var SCOPE = {
	        'save_url' : '/index.php/admin/Classify/addChild',
	        'jump_url' : window.location.href,
	        'edit_url' : '/index.php/admin/Classify/edit',
	        'set_status_url' : '/index.php/admin/Classify/setstatus',
	        'listorder_url' : '/index.php?c=menu&a=listorder',
	        'update_url':'/index.php/admin/Classify/updatename',
	    }
	</script>
			<include file="Index/footer" title="后台主页" />
