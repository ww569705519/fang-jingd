<include file="Index/header" title="后台主页" />
<include file="Index/sidenav" title="后台主页" />
<div id="page-wrapper" >
	<div class="col-lg-12">
		<h1 class="page-header">菜单添加</h1>
	</div>
	<form class="form-horizontal" id="singcms-form">
		<div class="form-group">
			<label class="col-md-2 control-label">菜单名</label>
			<div class="col-md-7">
				<input type="text" class="form-control"  placeholder="菜单名称" name="name" value="{$menu.name}"></div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">菜单类型</label>
			<div class="col-md-7">
				<label class="radio-inline">
					<input type="radio" name="type" value="1" <if condition="$menu.type eq 1">checked</if>>后台菜单</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="0" <if condition="$menu.type eq 0">checked</if>>前端导航</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">模块名</label>
			<div class="col-md-7">
				<input type="text" class="form-control"  placeholder="模块名如admin" name="m" value="{$menu.m}"></div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">控制器</label>
			<div class="col-md-7">
				<input type="text" class="form-control"  placeholder="控制器如index" name="c" value="{$menu.c}"	></div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">方法</label>
			<div class="col-md-7">
				<input type="text" class="form-control"  placeholder="方法如index" name="f" value="{$menu.f}"></div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">开启状态</label>
			<div class="col-md-7">
				<label class="radio-inline">
					<input type="radio" name="status" value="1" <if condition="$menu.status eq 1">checked</if>>开启</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" <if condition="$menu.status eq 0">checked</if>>关闭</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label"></label>
			<div class=" col-md-7">
			
                    <input type="hidden" name="menu_id" value="{$menu.menu_id}"/>
				<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
			</div>
		</div>
	</form>
	<script>

    var SCOPE = {
        'save_url' : '/index.php/admin/menu/add',
        'jump_url' : '/index.php/admin/menu',
    }
	</script>
	<include file="Index/footer" title="后台主页" />
