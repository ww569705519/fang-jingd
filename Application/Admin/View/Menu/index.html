<include file="Index/header" title="后台主页" />
<include file="Index/sidenav" title="后台主页" />
<div id="page-wrapper" >

	<div class="col-lg-12">
		<h3 class="page-header">菜单管理</h3>
	</div>
	<div class="row">
		<form action="{:U('menu/index')}" method="get">

			<div class="col-md-10">
				<a class="btn btn-default" type="submit" href="{:U('menu/add')}">添加</a>
				<div class="btn-group">
					<div class="dropdown">
						<select class="form-control" name="type">
                            <option value='' >请选择类型</option>

                            <option value="1" <if condition="$type eq 1">selected="selected"</if>
                            >后台菜单
                        </option>
                        <option value="0" <if condition="$type eq 0">selected="selected"</if>
                        >前端导航
                    </option>
                    <select>
                    </div>
				</div>
				<button class="btn btn-default" type="submit">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="请输入关键字">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			</div>
		</form>
	</div>

	<div class="padding10">
		<div class="panel panel-primary">
			<div class="panel-heading">菜单列表</div>
			<div class="panel-body">
				<table class="table table-hover singcms-table">
					<thead>
						<tr>
							<th>排序</th>
							<th>id</th>
							<th>菜单名</th>
							<th>模块名</th>
							<th>类型</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						<volist name="menus" id="v">
							<tr>
								<td>{$v.listorder}</td>
								<td>{$v.menu_id}</td>
								<td>{$v.name}</td>
								<td>{$v.m}</td>
								<td>{$v.type|getMenuType}</td>
								<td>{$v.status|status}</td>
								<td>
									<a href="javascript:void(0)">
										<span class="glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$v.menu_id}"></span>
									</a>
									<a href="javascript:void(0)"  >
										<span class="glyphicon glyphicon-remove-sign" attr-id="{$v.menu_id}" attr-message="删除" id="singcms-delete"  attr-message="删除"></span>
									</a>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>

	    var SCOPE = {
	        'add_url' : '/index.php?c=menu&a=add',
	        'edit_url' : '/index.php/admin/menu/edit',
	        'set_status_url' : '/index.php/admin/menu/setstatus',
	        'listorder_url' : '/index.php?c=menu&a=listorder',

	    }
	</script>
	<include file="Index/footer" title="后台主页" />
